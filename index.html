<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    " crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c3ebbf9e65.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="calculator">

    <div class="output ">
      <!-- <div class="first-input ">sdd</div>
<div class="second-input ">sddd</div> -->
      <input type="text" name="" id="input">



    </div>
    <div class="col-md-12">
      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button onclick="clr('ac')" type="button" class="btn btn-outline-primary">Ac</button>
        <button onclick="del('Del')" type="button" class="btn btn-outline-primary">Del</button>
        <button onclick="calc('/')" type="button" class="btn btn-outline-primary">รท</button>
      </div>
    </div>
    <div class="col-md-12">
      <div class="btn-group" role="group" aria-label="Basic outlined example">



        <button onclick="calc('1')" type="button" class="btn btn-outline-primary">1</button>
        <button onclick="calc('2')" type="button" class="btn btn-outline-primary">2</button>
        <button onclick="calc('3')" type="button" class="btn btn-outline-primary">3</button>
        <button onclick="calc('*')" type="button" class="btn btn-outline-primary">*</button>

      </div>
    </div>
    <div class="col-md-12">
      <div class="btn-group" role="group" aria-label="Basic outlined example">



        <button onclick="calc('4')" type="button" class="btn btn-outline-primary">4</button>
        <button onclick="calc('5')" type="button" class="btn btn-outline-primary">5</button>
        <button onclick="calc('6')" type="button" class="btn btn-outline-primary">6</button>
        <button onclick="calc('+')" type="button" class="btn btn-outline-primary">+</button>

      </div>
    </div>
    <div class="col-md-12">
      <div class="btn-group" role="group" aria-label="Basic outlined example">



        <button onclick="calc('7')" type="button" class="btn btn-outline-primary">7</button>
        <button onclick="calc('8')" type="button" class="btn btn-outline-primary">8</button>
        <button onclick="calc('9')" type="button" class="btn btn-outline-primary">9</button>
        <button onclick="calc('-')" type="button" class="btn btn-outline-primary">-</button>

      </div>
    </div>
    <div class="col-md-12">
      <div class="btn-group" role="group" aria-label="Basic outlined example">



        <button onclick="calc('.')" type="button" class="btn btn-outline-primary">.</button>
        <button onclick="calc('0')" type="button" class="btn btn-outline-primary">0</button>
        <button onclick="result('=')" type="button" class="btn btn-outline-primary">=</button>


      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
      "></script>
  <script src="app.js"></script>
</body>

</html>
